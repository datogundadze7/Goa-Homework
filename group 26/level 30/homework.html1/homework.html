<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლიმონი border-radius</title>
    <style>
        .lemon {
            width: 200px;
            height: 100px;
            background-color: yellow;
            border-radius: 50% / 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: green;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="lemon">ლიმონი</div>

</body>
</html>
