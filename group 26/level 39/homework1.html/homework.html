<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Leaves</title>
  <style>
    body {
      background-color: #a3d9ff;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    .leaf {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      background-color: #ffcc5c;
      border-radius: 50%;
      animation: fall 5s infinite linear;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="leaf" style="left: 20%; animation-delay: 0s;"></div>
  <div class="leaf" style="left: 50%; animation-delay: 1s;"></div>
  <div class="leaf" style="left: 80%; animation-delay: 2s;"></div>
</body>
</html>
