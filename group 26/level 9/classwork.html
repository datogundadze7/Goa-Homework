<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Text Example</title>
    <style> highlight
{
            background-color: red; }
    </style>
</head>
<body>
    <header>
        <h1>მოგესალმებით ჩემს ვებგვერდზე</h1>
    </header>
    <main>
        <section>
            <p>ეს არის მაგალითი, თუ როგორ შეიძლება <span class="highlight">მნიშვნელოვანი</span> სიტყვების highlight'ი HTML დოკუმენტში.</p>
            <p>აქაც კიდევ ერთი <span class="highlight">საკვანძო</span> სიტყვა.</p>
            <p>ეს ტექსტი არის <span class="highlight">ტესტი</span> highlight'ის ფუნქციების დასანახად.</p>
        </section>
    </main>
      <footer>
         <p>&copy; 2024 ჩემი ვებგვერდი</p>
    </footer>
</body>
</html>
