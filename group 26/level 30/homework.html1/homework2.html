<!DOCTYPE html>
<html lang="ka"> <!-- განსაზღვრავს დოკუმენტის ტიპს და ენას (აქ - ქართული) -->
<head>
    <meta charset="UTF-8"> <!-- ეს განყოფილება განსაზღვრავს დოკუმენტის სიმბოლოთა კოდირებას, UTF-8 ყველაზე ფართოდ გამოყენებული კოდირებაა -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport ტეგი განსაზღვრავს, როგორ უნდა იმუშაოს გვერდმა მობილურ მოწყობილობებზე -->
    <title>ლიმონი border-radius</title> <!-- გვერდის სათაური, რომელიც ბრაუზერის ჩანართში გამოჩნდება -->
    <style>
        .lemon { /* ეს არის CSS კლასი სახელად 'lemon', რომელიც გამოიყენება ლიმონის ფორმის შესაქმნელად */
            width: 200px; /* ელემენტის სიგანე */
            height: 100px; /* ელემენტის სიმაღლე */
            background-color: yellow; /* ელემენტის ფონი ყვითელია, როგორც ლიმონის */
            border-radius: 50% / 30%; /* ელემენტის კუთხეების მომრგვალება, რაც ოვალურ ფორმას ქმნის (ლიმონის მსგავსს) */
            display: flex; /* ელემენტი ხდება ფლექსბოქსი, რაც საშუალებას აძლევს შიგთავსი განლაგდეს მარტივად */
            justify-content: center; /* შიგთავსის ჰორიზონტალური ცენტრი */
            align-items: center; /* შიგთავსის ვერტიკალური ცენტრი */
            font-size: 20px; /* ტექსტის ზომა */
            font-weight: bold; /* ტექსტი ხდება გამუქებული */
            color: green; /* ტექსტის ფერი მწვანეა */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* ელემენტს აქვს პატარა ჩრდილი, რაც ვიზუალურ ღირებულებას ამატებს */
        }
    </style>
</head>
<body>

    <div class="lemon">ლიმონი</div> <!-- HTML დივ-ელემენტი, რომელიც იყენებს კლასს "lemon", ეს ელემენტი გამოსახავს ლიმონს ტექსტით "ლიმონი" -->

</body>
</html>
