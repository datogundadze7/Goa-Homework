<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #87CEEB;
      overflow: hidden;
      height: 100vh;
    }
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100px;
      background-color: #1E90FF;
      border-radius: 100%;
      opacity: 0.5;
      animation: wave 6s infinite linear;
    }
    .wave:nth-child(2) {
      animation-duration: 8s;
      opacity: 0.7;
    }
    .wave:nth-child(3) {
      animation-duration: 10s;
      opacity: 0.9;
    }
    @keyframes wave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</body>
</html>
