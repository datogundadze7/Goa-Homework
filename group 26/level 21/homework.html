<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ცხრილის მაგალითი</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>HTML ცხრილი</h1>
    <table>
        <tr>
            <th>სახელი</th>
            <th>გვარი</th>
            <th>ასაკი</th>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>გელაშვილი</td>
            <td>24</td>
        </tr>
        <tr>
            <td>ნინო</td>
            <td>ჩხარტიშვილი</td>
            <td>28</td>
        </tr>
        <tr>
            <td>მარიამი</td>
            <td>კვარაცხელია</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
