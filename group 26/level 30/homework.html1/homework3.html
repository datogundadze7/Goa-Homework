<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline და Block-level ელემენტები</title>
    <style>
        /* Block-level ელემენტები */
        .block-element {
            width: 100%;
            background-color: lightblue;
            margin-bottom: 10px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        /* Inline ელემენტები */
        .inline-element {
            background-color: lightgreen;
            padding: 5px;
            font-size: 18px;
        }

        /* Button-ის ტექსტის ცენტრში განლაგება (text-align: center პრობლემა) */
        .centered-button {
            width: 200px;
            height: 50px;
            background-color: yellow;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Block-level ელემენტი (ეს ელემენტი იწყებს ახალ ხაზს და იკავებს მთელ სიგანეს) -->
    <div class="block-element">
        ეს არის Block-level ელემენტი
    </div>

    <!-- Inline ელემენტები (ეს ელემენტები განლაგებულნი არიან ერთ ხაზზე) -->
    <p>
        ეს არის ტექსტი, რომელშიც <span class="inline-element">inline ელემენტი 1</span>, 
        <span class="inline-element">inline ელემენტი 2</span> და 
        <span class="inline-element">inline ელემენტი 3</span> ერთ ხაზზეა განლაგებული.
    </p>

    <!-- ღილაკი ტექსტის ცენტრში განლაგებით -->
    <button class="centered-button">
        ცენტრში ტექსტი
    </button>

</body>
</html>
